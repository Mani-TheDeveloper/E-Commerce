<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4521/4521119.png" type="image/x-icon">

</head>

<body>
    <header id='head'>
        <div class="header">
            <h1>E-Commerce Platform</h1>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#productList">Products</a>
                </li>
                <li>
                    <a href="#cart">Cart</a>
                </li>
            </ul>
        </div>
        <div class="offer">
            <marquee behavior="scroll" direction="left" scrollamount="5">
                Limited Time Offer : Get 20% off on all products!! Free shipping on
                orders above $500!!
            </marquee>
        </div>
    </header>

    <main>
        <div class="productList" id="productList"></div>
        <br id="cart">
        <div class="cart">
            <h1>Cart</h1>
            <div class="Innercart">
                <div class="cartDiv">
                    <h2>Cart is Empty!! Add Products to Cart!!</h2>
                </div>
                <div class="priceDiv"></div>
            </div>
        </div>
    </main>
    <a href="#">
        <img src='https://cdn-icons-png.flaticon.com/512/25/25282.png' alt="uparrow">
    </a>
    <script src="./script.js"></script>
</body>

</html>
